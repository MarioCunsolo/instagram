<ion-content>
  <div class="posts" *ngFor="let post of posts">
    <ion-item no-padding lines="none">
      <ion-label><strong>{{ post.creator.nickname }}</strong></ion-label>
    </ion-item>
    <img [src]="post.imageUrl" alt="post-image" class="img-post">
    <div class="flex-button">
      <div>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="chatbubble-outline"></ion-icon>
      </div>
    </div>
    <p class="insta-text"><strong>{{ post.creator.nickname }}</strong> {{ post.message }}</p>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
